currency_id:
  type: string
  format: string
  example: "5"
  description: "The currency ID of the currency associated with this object."
currency_name:
  type: string
  format: string
  example: Euro
  description: "The currency name of the currency associated with this object."
currency_code:
  type: string
  format: string
  example: EUR
  description: "The currency code of the currency associated with this object."
currency_symbol:
  type: string
  format: string
  example: "$"
  readOnly: true
currency_decimal_places:
  type: integer
  format: int32
  example: 2
  readOnly: true