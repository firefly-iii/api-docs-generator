/accounts/{id}/transactions:
  get:
    tags:
      - accounts
    summary: List all transactions related to the account.
    description: |
      This endpoint returns a list of all the transactions connected to the account.
    operationId: listTransactionByAccount
    parameters:
      !correlationParameter,3
      !pageParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the account.
      - in: query
        name: limit
        description: Limits the number of results on one page.
        required: false
        schema:
          type: integer
          example: 5
      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD.
        required: false
        schema:
          type: string
          format: date
          example: "2018-09-17"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD.
        required: false
        schema:
          type: string
          format: date
          example: "2018-09-17"
      - in: query
        name: type
        description: Optional filter on the transaction type(s) returned.
        required: false
        schema:
          $ref: '#/components/schemas/TransactionTypeFilter'
    responses:
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
      !validationErrorResponse,3
      200:
        description: A list of transactions
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
