/api/v1/budgets:
  get:
    summary: List all budgets.
    description: List all the budgets the user has made. If the start date and end date are submitted as well, the "spent" array will be updated accordingly.
    operationId: getBudgets
    tags:
      - budgets
    parameters:
    - in: query
      name: page
      description: Page number. The default pagination is 50.
      required: false
      schema:
        type: integer
        example: 1
    - in: query
      name: start
      description: |
        A date formatted YYYY-MM-DD, to get info on how much the user has spent. You must submit both start and end.
      required: false
      schema:
        type: string
        example: 2018-09-17
    - in: query
      name: end
      description: |
        A date formatted YYYY-MM-DD, to get info on how much the user has spent. You must submit both start and end.
      required: false
      schema:
        type: string
        example: 2018-12-31
    responses:
      '200':
        description: A list of budgets.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetArray'
  post:
    summary: Store a new budget
    description: Creates a new budget. The data required can be submitted as a JSON body or as a list of parameters.
    operationId: storeBudget
    tags:
      - budgets
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BudgetUpdate'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/BudgetUpdate'
      description: "JSON array or key=value pairs with the necessary budget information. See the model for the exact specifications."
      required: true
    responses:
      '200':
        description: 'New budget stored, result in response.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetSingle'
      '422':
        description: 'Validation errors (see body)'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
/api/v1/budgets/{id}:
  get:
    summary: Get a single budget.
    description: Get a single budget. If the start date and end date are submitted as well, the "spent" array will be updated accordingly.
    operationId: getBudget
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        example: 1
      description: The ID of the requested budget.
    - in: query
      name: start_date
      description: |
        A date formatted YYYY-MM-DD, to get info on how much the user has spent.
      required: false
      schema:
        type: string
        example: 2018-09-17
    - in: query
      name: end_date
      description: |
        A date formatted YYYY-MM-DD, to get info on how much the user has spent.
      required: false
      schema:
        type: string
        example: 2018-12-31
    tags:
      - budgets
    responses:
      '200':
        description: 'The requested budget'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetSingle'
      '404':
        description: Budget not found.
  put:
    operationId: updateBudget
    tags:
      - budgets
    description: Update existing budget. This endpoint cannot be used to set budget amount limits.
    summary: Update existing budget.
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
        example: 1
      description: The ID of the budget.
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BudgetUpdate'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/BudgetUpdate'
      description: JSON array with updated budget information. See the model for the exact specifications.
      required: true
    responses:
      '200':
        description: 'Updated budget stored, result in response'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetSingle'
      '422':
        description: 'Validation errors (see body)'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
  delete:
    operationId: deleteBudget
    description: Delete a budget. Transactions will not be deleted.
    summary: Delete a budget.
    tags:
      - budgets
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
        example: 1
      description: The ID of the budget.
    responses:
      '204':
        description: Budget deleted.
      '404':
        description: No such budget

/api/v1/budgets/{id}/transactions:
  get:
    summary: All transactions to a budget.
    description: Get all transactions linked to a budget, possibly limited by start and end
    operationId: getTransactionsByBudget
    tags:
      - budgets
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        example: 1
      description: The ID of the budget.
    - in: query
      name: page
      description: Page number. The default pagination is 50.
      required: false
      schema:
        type: integer
        example: 1
    - in: query
      name: start
      description: |
        A date formatted YYYY-MM-DD.
      required: false
      schema:
        type: string
        example: 2018-09-17
    - in: query
      name: end
      description: |
        A date formatted YYYY-MM-DD.
      required: false
      schema:
        type: string
        example: 2018-12-31
    - in: query
      name: type
      description: Optional filter on the transaction type(s) returned
      required: false
      schema:
        type: string
        enum:
        - all
        - withdrawal
        - withdrawals
        - expense
        - deposit
        - deposits
        - income
        - transfer
        - transfers
        - opening_balance
        - reconciliation
        - special
        - specials
        - default
    responses:
      '200':
        description: A list of transactions.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
/api/v1/budgets/{id}/limits:
  get:
    operationId: getBudgetLimits
    description: |
        Get all budget limits for this budget and the money spent, and money left. You can limit the list by submitting a date range as well. The "spent" array for each budget limit is NOT influenced by the start and end date of your query, but by the start and end date of the budget limit itself.
    summary: Get all limits
    tags:
      - budgets
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
        example: 1
      description: The ID of the requested budget.
    - in: query
      name: start
      description: |
        A date formatted YYYY-MM-DD.
      required: false
      schema:
        type: string
        example: 2018-09-17
    - in: query
      name: end
      description: |
        A date formatted YYYY-MM-DD.
      required: false
      schema:
        type: string
        example: 2018-12-31
    responses:
      '200':
        description: A list of budget limits applicable to this budget.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetLimitArray'
  post:
