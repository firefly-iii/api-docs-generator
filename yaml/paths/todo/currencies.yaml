        type: string
        format: string
    - in: query
      name: type
      description: Optional filter on the account type(s) returned
      required: false
      schema:
        $ref: '#/components/schemas/AccountTypeFilter'
    responses:
      '200':
        description: A list of accounts
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountArray'
