/api/v1/categories:
  get:
    summary: List all categories.
    description: List all categories.
    operationId: getCategories
    tags:
      - categories
    parameters:
    - in: query
      name: page
      description: Page number. The default pagination is 50.
      required: false
      schema:
        type: integer
        example: 1
    responses:
      '200':
        description: A list of categories.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryArray'
  post:
    summary: Store a new category
    description: Creates a new category. The data required can be submitted as a JSON body or as a list of parameters.
    operationId: storeCategory
    tags:
      - categories
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryUpdate'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/CategoryUpdate'
      description: "JSON array or key=value pairs with the necessary category information. See the model for the exact specifications."
      required: true
    responses:
      '200':
        description: 'New category stored, result in response.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategorySingle'
      '422':
        description: 'Validation errors (see body)'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
/api/v1/categories/{id}:
  get:
    summary: Get a single category.
    description: Get a single category.
    operationId: getCategory
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        example: 1
      description: The ID of the category.
    tags:
      - categories
    responses:
      '200':
        description: 'The requested category'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategorySingle'
      '404':
        description: Category not found
  put:
    operationId: updateCategory
    tags:
      - categories
    description: Update existing category.
    summary: Update existing category.
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        example: 1
      description: The ID of the category.
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryUpdate'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/CategoryUpdate'
      description: JSON array with updated category information. See the model for the exact specifications.
      required: true
    responses:
      '200':
        description: 'Updated category stored, result in response'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategorySingle'
      '422':
        description: 'Validation errors (see body)'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
  delete:
    operationId: deleteCategory
    description: Delete a category. Transactions will not be removed.
    summary: Delete a category.
    tags:
      - categories
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        example: 1
      description: The ID of the category.
    responses:
      '204':
        description: Category deleted.
      '404':
        description: No such category.
/api/v1/categories/{id}/transactions:
  get:
    summary: List all transactions in a category.
    description: List all transactions in a category, optionally limited to the date ranges specified.
    operationId: getTransactionsByCategory
    tags:
      - categories
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        example: 1
      description: The ID of the category.
    - in: query
      name: page
      description: Page number. The default pagination is per 50.
      required: false
      schema:
        type: integer
        example: 1
    - in: query
      name: start_date
      description: |
        A date formatted YYYY-MM-DD, to limit the result list.
      required: false
      schema:
        type: string
        example: 2018-09-17
    - in: query
      name: end_date
      description: |
        A date formatted YYYY-MM-DD, to limit the result list.
      required: false
      schema:
        type: string
        example: 2018-12-31
    - in: query
      name: type
      description: Optional filter on the transaction type(s) returned
      required: false
      schema:
        type: string
        enum:
        - all
        - withdrawal
        - withdrawals
        - expense
        - deposit
        - deposits
        - income
        - transfer
        - transfers
        - opening_balance
        - reconciliation
        - special
        - specials
        - default
    responses:
      '200':
        description: A list of transactions.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionArray'