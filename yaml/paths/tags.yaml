/api/v1/tag-cloud:
  get:
    summary: Returns a basic tag cloud.
    description: Returns a list of tags, which can be used to draw a basic tag cloud.
    operationId: getTagCloud
    tags:
      - tags
    parameters:
    - in: query
      name: start
      description: |
        A date formatted YYYY-MM-DD. 
      required: true
      schema:
        type: string
        format: date
    - in: query
      name: end
      description: |
        A date formatted YYYY-MM-DD. 
      required: true
      schema:
        type: string
        format: date
    responses:
      '200':
        description: A tag cloud
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagCloud'
/api/v1/tags:
  get:
    summary: List all tags.
    description: List all of the user's tags.
    operationId: getTags
    tags:
      - tags
    parameters:
      - in: query
        name: page
        description: Page number
        required: false
        schema:
          type: integer
    responses:
      '200':
        description: A list of tags
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagArray'
  post:
    summary: Store a new tag
    description: Creates a new tag. The data required can be submitted as a JSON body or as a list of parameters.
    operationId: storeTag
    tags:
      - tags
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TagUpdate'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/TagUpdate'
      description: "JSON array or key=value pairs with the necessary tag information. See the model for the exact specifications."
      required: true
    responses:
      '200':
        description: 'New tag stored, result in response.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagSingle'
      '422':
        description: 'Validation errors (see body)'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
/api/v1/tags/{tag}:
  get:
    summary: Get a single tag.
    description: Get a single tag.
    operationId: getTag
    parameters:
    - in: path
      name: tag
      description: Either the tag itself or the tag ID.
      required: true
      schema:
        type: string
        example: groceries
    - in: query
      name: page
      description: Page number
      required: false
      schema:
        type: integer
    tags:
      - tags
    responses:
      '200':
        description: 'The requested tag'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagSingle'
      '404':
        description: Tag not found
  put:
    operationId: updateTag
    tags:
      - tags
    description: Update existing tag.
    summary: Update existing tag.
    parameters:
    - in: path
      name: tag
      description: Either the tag itself or the tag ID.
      required: true
      schema:
        type: string
        example: groceries
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TagUpdate'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/TagUpdate'
      description: JSON array with updated tag information. See the model for the exact specifications.
      required: true
    responses:
      '200':
        description: 'Updated tag stored, result in response'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagSingle'
      '422':
        description: 'Validation errors (see body)'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'
  delete:
    operationId: deleteTag
    description: Delete an tag.
    summary: Delete an tag.
    tags:
      - tags
    parameters:
    - in: path
      name: tag
      description: Either the tag itself or the tag ID.
      required: true
      schema:
        type: string
        example: groceries
    responses:
      '204':
        description: Tag deleted.
      '404':
        description: "No such tag"

/api/v1/tags/{tag}/transactions:
  get:
    summary: "List all transactions with this tag."
    description: "List all transactions with this tag."
    operationId: getTransactionsByTag
    tags:
      - tags
    parameters:
    - in: path
      name: tag
      description: Either the tag itself or the tag ID.
      required: true
      schema:
        type: string
        example: groceries
    - in: query
      name: page
      description: Page number. The default pagination is 50.
      required: false
      schema:
        type: integer
        example: 1
    - in: query
      name: start
      description: |
        A date formatted YYYY-MM-DD. This is the start date of the selected range (inclusive).
      required: false
      schema:
        type: string
        example: 2018-09-17
    - in: query
      name: end
      description: |
        A date formatted YYYY-MM-DD. This is the end date of the selected range (inclusive).
      required: false
      schema:
        type: string
        example: 2018-09-17
    - in: query
      name: type
      description: Optional filter on the transaction type(s) returned.
      required: false
      schema:
        type: string
        enum:
        - all
        - withdrawal
        - withdrawals
        - expense
        - deposit
        - deposits
        - income
        - transfer
        - transfers
        - opening_balance
        - reconciliation
        - special
        - specials
        - default
    responses:
      '200':
        description: A list of transactions.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionArray'