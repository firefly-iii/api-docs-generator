/api/v1/autocomplete/bills:
  get:
    tags:
      - autocomplete
    operationId: getBillsAC
    parameters:
      - in: query
        name: query
        description: The autocomplete search query for bills.
        required: false
        schema:
          type: string
          format: string
        example: "query-string"
      - in: query
        name: limit
        description: The number of items returned.
        required: false
        schema:
          type: integer
          format: int32
        example: 10
    summary: All bills of the user returned in a basic auto-complete array.
    responses:
      200:
        description: A list of bills with very basic information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AutocompleteBillArray'