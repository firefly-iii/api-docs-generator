AutocompletePiggyBalance:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: string
      format: string
      example: "2"
      readOnly: true
    name:
      type: string
      format: string
      example: "New couch"
      description: Name of the piggy bank found by an auto-complete search.
      readOnly: true
    name_with_balance:
      type: string
      format: string
      example: "New couch"
      description: Name of the piggy bank found by an auto-complete search with the current balance formatted nicely.
      readOnly: true
    currency_id:
      type: integer
      format: int32
      example: 12
      description: Currency ID for this piggy bank.
      readOnly: true
    currency_code:
      type: string
      format: string
      example: "EUR"
      description: Currency code for this piggy bank.
      readOnly: true
    currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
      readOnly: true