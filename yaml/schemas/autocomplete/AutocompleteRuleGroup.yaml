AutocompleteRuleGroup:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: string
      format: string
      example: "2"
    name:
      type: string
      format: string
      example: "Rule group one"
      description: Name of the rule group found by an auto-complete search.
    description:
      type: string
      format: string
      example: "Some rule group."
      description: Description of the rule group found by auto-complete.