AutocompleteRule:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: string
      format: string
      example: "2"
    name:
      type: string
      format: string
      example: "Rule one"
      description: Name of the rule found by an auto-complete search.
    description:
      type: string
      format: string
      example: "Useful rule."
      description: Description of the rule found by auto-complete.