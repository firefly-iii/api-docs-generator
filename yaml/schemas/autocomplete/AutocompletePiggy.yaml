AutocompletePiggy:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: string
      format: string
      example: "2"
    name:
      type: string
      format: string
      example: "New couch"
      description: Name of the piggy bank found by an auto-complete search.
    currency_id:
      type: string
      format: string
      example: "12"
      description: Currency ID for this piggy bank.
    currency_code:
      type: string
      format: string
      example: "EUR"
      description: Currency code for this piggy bank.
    currency_symbol:
      type: string
      format: string
      example: "$"
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
    object_group_id:
      type: string
      format: string
      example: "5"
      nullable: true
      description: The group ID of the group this object is part of. NULL if no group.
    object_group_title:
      type: string
      format: string
      example: "Example Group"
      nullable: true
      description: The name of the group. NULL if no group.