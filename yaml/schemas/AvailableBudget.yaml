AvailableBudget:
  type: object
  properties:
    type:
      type: string
      format: string
      example: "available_budgets"
      description: "Immutable value"
    id:
      type: integer
      format: integer
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: date-time
          example: "2018-11-25T12:46:47+01:00"
        created_at:
          type: string
          format: date-time
          example: "2018-11-25T12:46:47+01:00"
        currency_id:
          type: integer
          format: integer
          example: 5
        currency_code:
          type: string
          format: string
          example: EUR
        currency_symbol:
          type: string
          format: string
          example: "$"
        currency_dp:
          type: integer
          format: integer
          example: 2
        amount:
          type: number
          format: number
          example: 152.34
        start_date:
          type: string
          format: date
          example: "2018-04-01"
        end_date:
          type: string
          format: date
          example: "2018-04-01"