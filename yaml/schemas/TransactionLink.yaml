TransactionLink:
  type: object
  properties:
    type:
      type: string
      format: string
      example: "transaction_links"
      description: "Immutable value indicating the object type."
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        created_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        inward_id:
          type: integer
          format: int32
          example: 1241
          description: ID of the inward transaction.
        outward_id:
          type: integer
          format: string
          example: 8171
          description: ID of the outward transaction.
        notes:
          type: string
          format: string
          example: "Some notes"
    links:
      $ref: '#/components/schemas/ObjectLink'