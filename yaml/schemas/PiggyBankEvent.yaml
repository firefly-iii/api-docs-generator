PiggyBankEvent:
  type: object
  required:
    - name
  properties:
    type:
      type: string
      format: string
      example: "piggy_bank_events"
      description: "Immutable value indicating the object type."
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: date-time
          example: "2018-11-25T12:46:47+01:00"
        created_at:
          type: string
          format: date-time
          example: "2018-11-25T12:46:47+01:00"
        amount:
          type: number
          format: double
          example: 250
        transaction_id:
          type: integer
          format: int32
          example: 4291