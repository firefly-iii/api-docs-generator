ImportJob:
  type: object
  properties:
    type:
      type: string
      format: string
      example: "import_jobs"
      description: "Immutable value"
    id:
      type: integer
      format: int32
      example: 2
    attributes:
      type: object
      properties:
        updated_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        created_at:
          type: string
          format: date-time
          example: "2018-09-17T12:46:47+01:00"
        tag_id:
          type: int
          format: int32
          example: 121
          description: ID of the tag related to the import job, if present.
        tag_tag:
          type: string
          format: string
          example: "Import with key 'abcdef'"
          description: Tag related to the import job, if present.
        key:
          type: string
          format: string
          example: abcdef
          description: Import job unique identifier.
        file_type:
          type: string
          format: string
          example: csv
          description: File type, if relevant.
        provider:
          type: string
          format: string
          example: bunq
          description: Import provider that did the import.
        status:
          type: string
          format: string
          example: import_finished
          description: Status of import job.
        stage:
          type: string
          format: string
          example: apply_rules
          description: Current stage.
        configuration:
          type: string
          format: string
          description: JSON string with job-specific configuration.
        extended_status:
          type: string
          format: string
          description: JSON string with job-specific status.
        transactions:
          type: string
          format: string
          description: JSON string with a count of transactions in the job.
        errors:
          type: string
          format: string
          description: JSON string with a list of errors.