Category:
  type: object
  required:
    - name
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    name:
      type: string
      format: string
      example: "Lunch"
    notes:
      type: string
      format: string
      example: "Some example notes"
    spent:
      type: array
      readOnly: true
      items:
        $ref: '#/components/schemas/CategorySpent'
    earned:
      type: array
      readOnly: true
      items:
        $ref: '#/components/schemas/CategoryEarned'
