TransactionSplit:
  type: object
  required:
    - amount
    - source_id
    - destination_id
    - date
    - description
  properties:
    user:
      type: integer
      format: int32
      example: 3
      description: "User ID"
      readOnly: true
    transaction_journal_id:
      type: integer
      format: int32
      example: 10421
      description: |
        ID of the underlying transaction journal. Each transaction consists of a transaction group (see the top ID) and one or more journals
        making up the splits of the transaction.
      readOnly: true
    type:
      type: string
      format: string
      example:  "withdrawal"
      description: Type of transaction.
      enum:
        - withdrawal
        - deposit
        - transfer
        - reconciliation
    date:
      type: string
      format: date
      example: "2018-09-17"
      description: "Date of the transaction"
    amount:
      type: number
      format: double
      example: 12.95
      description: "Amount of the transaction."
    description:
      type: string
      format: string
      example: "Vegetables"
      description: "Description of the transaction. Will only be used if more than one split is submitted."
    order:
      type: integer
      format: int32
      example: 0
      nullable: true
      description: "Order of this entry in the list of transactions."
    currency_id:
      type: integer
      format: int32
      example: 12
      nullable: true
      description: Currency ID. Default is the source account's currency, or the user's default currency. Can be used instead of currency_code.
    currency_code:
      type: string
      format: string
      example: EUR
      nullable: true
      description: Currency code. Default is the source account's currency, or the user's default currency. Can be used instead of currency_id.
    currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
    currency_name:
      type: string
      format: string
      example: "Euro"
      readOnly: true
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
      description: Number of decimals used in this currency.
      readOnly: true
    foreign_amount:
      type: number
      format: double
      example: 16.95
      nullable: true
      description: The amount in a foreign currency.
    foreign_currency_id:
      type: integer
      format: int32
      example: 17
      nullable: true
      description: Currency ID. Default is null. Is required when you submit a foreign amount.
    foreign_currency_code:
      type: string
      format: string
      example: USD
      description: Currency code. Default is NULL. Can be used instead of the foreign_currency_id, but either is required when submitting a foreign amount.
      nullable: true
    foreign_currency_symbol:
      type: string
      format: string
      example: "$"
      nullable: true
      readOnly: true
    foreign_currency_decimal_places:
      type: integer
      format: int32
      example: 2
      description: Number of decimals in the currency
      nullable: true
      readOnly: true
    budget_id:
      type: integer
      format: int32
      nullable: true
      example: 4
      description: The budget ID for this transaction.
    budget_name:
      type: string
      format: string
      example: Groceries
      description: The name of the budget to be used. If the budget name is unknown, the ID will be used or the value will be ignored.
      nullable: true
      readOnly: true
    category_id:
      type: integer
      format: int32
      nullable: true
      example: 43
      description: The category ID for this transaction.
    category_name:
      type: string
      format: string
      example: Groceries
      description: "The name of the category to be used. If the category is unknown, it will be created. If the ID and the name point to different categories, the ID overrules the name."
    source_id:
      type: integer
      format: int32
      example: 2
      nullable: true
      description: "ID of the source account. For a withdrawal or a transfer, this must always be an asset account. For deposits, this must be a revenue account."
    source_name:
      type: string
      format: string
      example: "Checking account"
      nullable: true
      description: "Name of the source account. For a withdrawal or a transfer, this must always be an asset account. For deposits, this must be a revenue account. Can be used instead of the source_id. If the transaction is a deposit, the source_name can be filled in freely: the account will be created based on the name."
    source_iban:
      type: string
      format: string
      example: "NL02ABNA0123456789"
      nullable: true
      readOnly: true
    source_type:
      $ref: '#/components/schemas/AccountTypeProperty'
    destination_id:
      type: integer
      format: int32
      example: 2
      nullable: true
      description: "ID of the destination account. For a deposit or a transfer, this must always be an asset account. For withdrawals this must be an expense account."
    destination_name:
      type: string
      format: string
      example: "Buy and Large"
      nullable: true
      description: "Name of the destination account. You can submit the name instead of the ID. For everything except transfers, the account will be auto-generated if unknown, so submitting a name is enough."
    destination_iban:
      type: string
      format: string
      example: "NL02ABNA0123456789"
      nullable: true
      readOnly: true
    destination_type:
      $ref: '#/components/schemas/AccountTypeProperty'
    reconciled:
      type: boolean
      format: boolean
      example: false
      description: "If the transaction has been reconciled already. When you set this, the amount can no longer be edited by the user."
    piggy_bank_id:
      type: integer
      format: int32
      description: Optional. Use either this or the piggy_bank_name
      writeOnly: true
    piggy_bank_name:
      type: string
      format: string
      description: Optional. Use either this or the piggy_bank_id
      writeOnly: true
    bill_id:
      type: integer
      format: int32
      nullable: true
      example: 111
      description: Optional. Use either this or the bill_name
    bill_name:
      type: string
      format: string
      example: "Monthly rent"
      nullable: true
      description: Optional. Use either this or the bill_id
    tags:
      type: array
      nullable: true
      example:
      description: Array of tags.
      items:
        type: string
        format: string
        description: Tag.
        example: Barbecue preparation
    notes:
      type: string
      format: string
      example: "Some example notes"
      nullable: true
    internal_reference:
      type: string
      format: string
      nullable: true
      description: Reference to internal reference of other systems.
    external_id:
      type: string
      nullable: true
      format: string
      description: Reference to external ID in other systems.
    original_source:
      type: string
      nullable: true
      format: string
      description: System generated identifier for original creator of transaction.
      readOnly: true
    recurrence_id:
      type: integer
      nullable: true
      format: int32
      description: Reference to recurrence that made the transaction.
      readOnly: true
    bunq_payment_id:
      type: string
      nullable: true
      format: string
      description: Internal ID of bunq transaction.
    import_hash_v2:
      type: string
      nullable: true
      format: string
      description: Hash value of original import transaction (for duplicate detection).
      readOnly: true
    sepa_cc:
      type: string
      format: string
      nullable: true
      description: SEPA Clearing Code
    sepa_ct_op:
      type: string
      format: string
      description: SEPA Opposing Account Identifier
    sepa_ct_id:
      type: string
      format: string
      nullable: true
      description: SEPA end-to-end Identifier
    sepa_db:
      type: string
      format: string
      nullable: true
      description: SEPA mandate identifier
    sepa_country:
      type: string
      nullable: true
      format: string
      description: SEPA Country
    sepa_ep:
      type: string
      nullable: true
      format: string
      description: SEPA External Purpose indicator
    sepa_ci:
      type: string
      format: string
      nullable: true
      description: SEPA Creditor Identifier
    sepa_batch_id:
      type: string
      format: string
      nullable: true
      description: SEPA Batch ID
    interest_date:
      type: string
      format: date
      nullable: true
    book_date:
      type: string
      format: date
      nullable: true
    process_date:
      type: string
      format: date
      nullable: true
    due_date:
      type: string
      format: date
      nullable: true
    payment_date:
      type: string
      format: date
      nullable: true
    invoice_date:
      type: string
      format: date
      nullable: true
