LinkType:
  type: object
  required:
    - name
    - inward
    - outward
  properties:
    name:
      type: string
      format: string
      example: "Paid"
    inward:
      type: string
      format: string
      example: "is (partially) paid for by"
    outward:
      type: string
      format: string
      example: "(partially) pays for"
    editable:
      type: boolean
      format: boolean
      example: false
      readOnly: true
