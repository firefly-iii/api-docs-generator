Recurrence:
  type: object
  required:
    - type
    - title
    - first_date
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    type:
      type: string
      format: string
      example: "withdrawal"
      enum:
      - withdrawal
      - transfer
      - deposit
      - "opening-balance"
      - reconciliation
    title:
      type: string
      format: string
      example: "Rent"
    description:
      type: string
      format: string
      example: "Recurring transaction for the monthly rent"
      description: Not to be confused with the description of the actual transaction(s) being created.
    first_date:
      type: string
      format: date
      example: "2017-09-17"
      description: "First time the recurring transaction will fire. Must be after today."
    latest_date:
      type: string
      format: date
      example: "2018-09-17"
      description: "First time the recurring transaction will fire. Must be after today."
    repeat_until:
      type: string
      format: date
      example: "2018-09-17"
      description: "Date until the recurring transaction can fire. Use either this field or repetitions."
    nr_of_repetitions:
      type: integer
      format: int32
      example: 5
      description: Max number of created transactions. Use either this field or repeat_until.
    apply_rules:
      type: boolean
      format: boolean
      example: true
      description: "Whether or not to fire the rules after the creation of a transaction."
    active:
      type: boolean
      format: boolean
      example: true
      description: If the recurrence is even active.
    notes:
      type: string
      format: string
      example: "Some notes"
    repetitions:
      type: array
      items:
        $ref: '#/components/schemas/RecurrenceRepetition'
    transactions:
      type: array
      items:
        $ref: '#/components/schemas/RecurrenceTransaction'
