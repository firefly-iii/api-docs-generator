PiggyBank:
  type: object
  required:
    - name
    - account_id
    - target_amount
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    name:
      type: string
      format: string
      example: "New digital camera"
    account_id:
      type: integer
      format: int32
      example: 13
      description: The ID of the asset account this piggy bank is connected to.
    account_name:
      type: string
      format: string
      example: "Savings account"
      description: The name of the asset account this piggy bank is connected to.
      readOnly: true
    currency_id:
      type: integer
      format: int32
      example: 5
      readOnly: true
    currency_code:
      type: string
      format: string
      example: "USD"
      readOnly: true
    currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
      description: Number of decimals supported by the currency
      readOnly: true
    target_amount:
      type: number
      format: double
      example: 800
    percentage:
      type: number
      format: float
      example: 12.5
      readOnly: true
    current_amount:
      type: number
      format: double
      example: 100
    left_to_save:
      type: number
      format: double
      example: 700
      readOnly: true
    save_per_month:
      type: number
      format: double
      example: 12.45
      readOnly: true
    start_date:
      type: string
      format: date
      example: "2018-09-17"
      description: The date you started with this piggy bank.
    target_date:
      type: string
      format: date
      example: "2020-09-17"
      description: The date you intend to finish saving money.
    order:
      type: integer
      format: int32
      example: 5
      readOnly: true
    active:
      type: boolean
      format: boolean
      example: true
      readOnly: true
    notes:
      type: string
      format: string
      example: "Some notes"
