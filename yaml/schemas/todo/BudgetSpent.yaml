BudgetSpent:
  type: object
  properties:
    sum:
      type: string
      format: amount
      example: "123.45"
      description: The amount spent.
    currency_id:
      type: integer
      format: int32
      example: 5
    currency_code:
      type: string
      format: string
      example: "USD"
    currency_symbol:
      type: string
      format: string
      example: "$"
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
      description: Number of decimals supported by the currency
