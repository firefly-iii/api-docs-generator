SystemInfo:
  required:
    - data
  properties:
    data:
      required:
        - version
        - api_version
        - php_version
        - os
        - driver
      properties:
        version:
          type: string
          format: semver
          example: 4.8.0
        api_version:
          type: string
          format: semver
          example: '0.10.0'
        php_version:
          type: string
          format: semver
          example: "7.2"
        os:
          type: string
          format: string
          example: Linux vagrant-ubuntu-trusty-64
        driver:
          type: string
          format: string
          example: mysql
      type: object