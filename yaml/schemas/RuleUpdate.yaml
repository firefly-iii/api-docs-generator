RuleUpdate:
  type: object
  required:
    - title
    - rule_group_id
    - rule_group_title
    - trigger
    - strict
    - stop_processing
    - active
    - triggers
    - actions
  properties:
    title:
      type: string
      format: string
      example: "New rule title."
    description:
      type: string
      format: string
      example: "New rule description"
    rule_group_id:
      type: integer
      format: int32
      example: 81
      description: "ID of the rule group under which the rule must be stored. Either this field or rule_group_title is mandatory."
    rule_group_title:
      type: string
      format: string
      example: "New rule group"
      description: "Title of the rule group under which the rule must be stored. Either this field or rule_group_id is mandatory."
    trigger:
      type: string
      format: string
      example: store-journal
      description: Which action is necessary for the rule to fire? Use either store-journal or update-journal.
      enum:
      - store-journal
      - update-journal
    strict:
      type: boolean
      format: boolean
      example: true
      description: If the rule is set to be strict, ALL triggers must hit in order for the rule to fire. Otherwise, just one is enough.
    stop_processing:
      type: boolean
      format: boolean
      example: false
      description: If this value is true and the rule is triggered, other rules  after this one in the group will be skipped.
    active:
      type: boolean
      format: boolean
      example: true
      description: Whether or not the rule is even active.
    triggers:
      type: array
      items:
        $ref: '#/components/schemas/RuleTrigger'
    actions:
      type: array
      items:
        $ref: '#/components/schemas/RuleAction'

