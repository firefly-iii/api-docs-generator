RuleTrigger:
  type: object
  required:
    - type
    - value
  properties:
    id:
      type: integer
      format: int32
      example: 2
      readOnly: true
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    type:
      type: string
      format: string
      example: "user_action"
      description: The type of thing this trigger responds to. A limited set is possible
      enum:
      - from_account_starts
      - from_account_ends
      - from_account_is
      - from_account_contains
      - to_account_starts
      - to_account_ends
      - to_account_is
      - to_account_contains
      - amount_less
      - amount_exactly
      - amount_more
      - description_starts
      - description_ends
      - description_contains
      - description_is
      - transaction_type
      - category_is
      - budget_is
      - tag_is
      - currency_is
      - has_attachments
      - has_no_category
      - has_any_category
      - has_no_budget
      - has_any_budget
      - has_no_tag
      - has_any_tag
      - notes_contain
      - notes_start
      - notes_end
      - notes_are
      - no_notes
      - any_notes
    value:
      type: string
      format: string
      example: "tag1"
      description: "The accompanying value the trigger responds to. This value is often mandatory, but this depends on the trigger."
    order:
      type: integer
      format: int32
      example: 5
      description: "Order of the trigger"
      readOnly: true
    active:
      type: boolean
      format: boolean
      example: true
      description: If the trigger is active.
    stop_processing:
      type: boolean
      format: boolean
      example: false
      description: When true, other triggers will not be checked if this trigger was triggered.
