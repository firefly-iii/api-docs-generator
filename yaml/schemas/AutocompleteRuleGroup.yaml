AutocompleteRuleGroup:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: integer
      format: int32
      example: 2
      readOnly: true
    name:
      type: string
      format: string
      example: "Rule group one"
      description: Name of the rule group found by an auto-complete search.
      readOnly: true
