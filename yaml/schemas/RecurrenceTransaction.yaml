RecurrenceTransaction:
  type: object
  required:
    - description
    - amount
  properties:
    description:
      type: string
      format: string
      example: "Rent for the current month"
    amount:
      type: number
      format: double
      example: -810.12
      description: Amount of the transaction.
    foreign_amount:
      type: number
      format: double
      example: -990
      description: Foreign amount of the transaction.
      nullable: true
    currency_id:
      type: integer
      format: int32
      example: 3
      description: Submit either a currency_id or a currency_code.
    currency_code:
      type: string
      format: string
      example: "EUR"
      description: Submit either a currency_id or a currency_code.
    currency_symbol:
      type: string
      format: string
      example: "â‚¬"
      readOnly: true
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
      description: Number of decimals in the currency
      readOnly: true
    foreign_currency_id:
      type: integer
      format: int32
      example: 17
      nullable: true
      description: Submit either a foreign_currency_id or a foreign_currency_code, or neither.
    foreign_currency_code:
      type: string
      format: string
      example: "GBP"
      nullable: true
      description: Submit either a foreign_currency_id or a foreign_currency_code, or neither.
    foreign_currency_symbol:
      type: string
      format: string
      example: "$"
      nullable: true
      readOnly: true
    foreign_currency_decimal_places:
      type: integer
      format: int32
      example: 2
      description: Number of decimals in the currency
      nullable: true
      readOnly: true
    budget_id:
      type: integer
      format: int32
      example: 4
      description: The budget ID for this transaction.
    budget_name:
      type: string
      format: string
      example: Groceries
      description: The name of the budget to be used. If the budget name is unknown, the ID will be used or the value will be ignored.
      nullable: true
      readOnly: true
    category_id:
      type: integer
      format: int32
      description: Category ID for this transaction.
      example: 211
    category_name:
      type: string
      format: string
      description: Category name for this transaction.
      example: "Bills"
    source_id:
      type: integer
      format: int32
      example: 913
      description: ID of the source account. Submit either this or source_name.
    source_name:
      type: string
      format: string
      example: "Checking account"
      description: Name of the source account. Submit either this or source_id.
    source_iban:
      type: string
      format: string
      example: "NL02ABNA0123456789"
      nullable: true
      readOnly: true
    source_type:
      $ref: '#/components/schemas/AccountTypeProperty'
    destination_id:
      type: integer
      format: int32
      example: 258
      description: ID of the destination account. Submit either this or destination_name.
    destination_name:
      type: string
      format: string
      example: "Buy and Large"
      description: Name of the destination account. Submit either this or destination_id.
    destination_iban:
      type: string
      format: string
      example: "NL02ABNA0123456789"
      nullable: true
      readOnly: true
    destination_type:
      $ref: '#/components/schemas/AccountTypeProperty'
    tags:
      type: array
      nullable: true
      example:
      description: Array of tags.
      items:
        type: string
        format: string
        description: Tag.
        example: Barbecue preparation
    piggy_bank_id:
      type: integer
      format: int32
      description: Optional. Use either this or the piggy_bank_name
    piggy_bank_name:
      type: string
      format: string
      description: Optional. Use either this or the piggy_bank_id
