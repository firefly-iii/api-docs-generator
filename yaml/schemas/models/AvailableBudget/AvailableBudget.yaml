AvailableBudget:
  type: object
  required:
    - amount
    - start
    - end
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    currency_id:
      type: string
      format: string
      example: "5"
      description: Use either currency_id or currency_code.
    currency_code:
      type: string
      format: string
      example: EUR
      description: Use either currency_id or currency_code.
    currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
      readOnly: true
    amount:
      type: string
      format: amount
      example: "123.45"
    start:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: Start date of the available budget.
    end:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: End date of the available budget.
    spent_in_budgets:
      type: array
      items:
        $ref: '#/components/schemas/BudgetSpent'
      readOnly: true
    spent_outside_budget:
      type: array
      items:
        $ref: '#/components/schemas/BudgetSpent'
      readOnly: true
