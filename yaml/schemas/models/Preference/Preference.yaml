Preference:
  type: object
  required:
    - name
    - data
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    name:
      type: string
      format: string
      example: currencyPreference
    data:
      oneOf:
        - type: boolean
        - type: string
        - type: object
        - type: array
      example: "EUR"
      description: "The actual preference content."
