Bill:
  type: object
  required:
    - name
    - amount_min
    - amount_max
    - date
    - repeat_freq
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    currency_id:
      type: integer
      format: int32
      example: 5
      description: Use either currency_id or currency_code
    currency_code:
      type: string
      format: string
      example: EUR
      description: Use either currency_id or currency_code
    currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
      readOnly: true
    name:
      type: string
      format: string
      example: "Rent"
    amount_min:
      type: string
      format: amount
      example: "123.45"
    amount_max:
      type: string
      format: amount
      example: "123.45"
    date:
      type: string
      format: date
      example: "2018-09-17"
    repeat_freq:
      type: string
      format: string
      example: "monthly"
      description: How often the bill must be paid.
      enum:
      - weekly
      - monthly
      - quarterly
      - "half-year"
      - yearly
    skip:
      type: integer
      format: int32
      example: 0
      description: How often the bill must be skipped. 1 means a bi-monthly bill.
    active:
      type: boolean
      format: boolean
      example: true
      description: If the bill is active.
    notes:
      type: string
      format: string
      example: "Some example notes"
    next_expected_match:
      type: string
      format: date
      example: "2018-09-17"
      description: "When the bill is expected to be due."
      readOnly: true
    object_group_id:
      type: integer
      format: int32
      example: 5
      description: The group ID of the group this object is part of. NULL if no group.
    object_group_order:
      type: integer
      format: int32
      example: 5
      description: The order of the group. At least 1, for the highest sorting.
    object_group_title:
      type: string
      format: string
      example: "Example Group"
      description: The name of the group. NULL if no group.
    pay_dates:
      type: array
      description: "Array of future dates when the bill is expected to be paid. Autogenerated."
      readOnly: true
      items:
        type: string
        format: date
        readOnly: true
    paid_dates:
      type: array
      description: "Array of past transactions when the bill was paid."
      readOnly: true
      items:
        type: object
        readOnly: true
        properties:
          transaction_group_id:
            type: integer
            format: int32
            description: "Transaction group ID of the paid bill."
            readOnly: true
          transaction_journal_id:
            type: integer
            format: int32
            description: "Transaction journal ID of the paid bill."
            readOnly: true
          date:
            type: string
            format: date
            description: "Date the bill was paid."
            readOnly: true
