CurrencyStore:
  type: object
  required:
    - code
    - name
    - symbol
  properties:
    enabled:
      type: boolean
      format: boolean
      example: true
      default: true
      description: Defaults to true
    default:
      type: boolean
      format: boolean
      example: false
      description: Make this currency the default currency.
    code:
      type: string
      format: string
      example: AMS
    name:
      type: string
      format: string
      example: Ankh-Morpork dollar
    symbol:
      type: string
      format: string
      example: "AM$"
    decimal_places:
      type: integer
      format: int32
      example: 2
      description: Supports 0-16 decimals.
