BillUpdate:
  type: object
  properties:
    currency_id:
      type: string
      format: string
      example: "5"
      description: Use either currency_id or currency_code
    currency_code:
      type: string
      format: string
      example: EUR
      description: Use either currency_id or currency_code
    name:
      type: string
      format: string
      example: "Rent"
    amount_min:
      type: string
      format: amount
      example: "123.45"
    amount_max:
      type: string
      format: amount
      example: "123.45"
    date:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
    end_date:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: "The date after which this bill is no longer valid or applicable"
    extension_date:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: "The date before which the bill must be renewed (or cancelled)"
    repeat_freq:
      type: string
      format: string
      example: "monthly"
      description: How often the bill must be paid.
      enum:
      - weekly
      - monthly
      - quarterly
      - "half-year"
      - yearly
    skip:
      type: integer
      format: int32
      example: 0
      description: How often the bill must be skipped. 1 means a bi-monthly bill.
    active:
      type: boolean
      format: boolean
      example: true
      description: If the bill is active.
    notes:
      type: string
      format: string
      example: "Some example notes"
      nullable: true
    object_group_id:
      type: string
      format: string
      example: "5"
      nullable: true
      description: The group ID of the group this object is part of. NULL if no group.
    object_group_title:
      type: string
      format: string
      example: "Example Group"
      nullable: true
      description: The name of the group. NULL if no group.

