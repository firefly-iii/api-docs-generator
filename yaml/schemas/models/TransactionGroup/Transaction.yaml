Transaction:
  type: object
  required:
    - transactions
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    user:
      type: string
      format: string
      example: "3"
      description: "User ID"
      readOnly: true
    error_if_duplicate_hash:
      type: boolean
      format: boolean
      example: false
      description: "Break if the submitted transaction exists already."
      readOnly: false
    apply_rules:
      type: boolean
      format: boolean
      example: false
      description: "Whether or not to apply rules when submitting transaction."
      readOnly: false
    fire_webhooks:
      type: boolean
      format: boolean
      example: true
      default: true
      description: "Whether or not to fire the webhooks that are related to this event."
    group_title:
      type: string
      format: string
      description: "Title of the transaction if it has been split in more than one piece. Empty otherwise."
      example: "Split transaction title."
      readOnly: false
      nullable: true
    transactions:
      type: array
      items:
        $ref: '#/components/schemas/TransactionSplit'
