Attachment:
  type: object
  required:
    - filename
    - attachable_type
    - attachable_id
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    filename:
      type: string
      format: string
      example: "file.pdf"
    attachable_type:
      type: string
      format: string
      example: "Bill"
      description: The object class to which the attachment must be linked.
      enum:
      - Bill
      - TransactionJournal
      - ImportJob
      - Account
    attachable_id:
      type: string
      format: string
      example: "134"
      description: ID of the model this attachment is linked to.
    md5:
      type: string
      format: string
      example: "0c3f95f34370baa88f9fd9a671fea305"
      description: MD5 hash of the file for basic duplicate detection.
    download_uri:
      type: string
      format: string
      example: "https://demo.firefly-iii.org/api/v1/attachments/191/download"
    upload_uri:
      type: string
      format: string
      example: "https://demo.firefly-iii.org/api/v1/attachments/191/download"
    title:
      type: string
      format: string
      example: "Some PDF file"
    notes:
      type: string
      format: string
      example: "Some notes"
      nullable: true
    mime:
      type: string
      format: string
      example: "application/pdf"
      readOnly: true
    size:
      type: integer
      format: int32
      example: 48211
      readOnly: true
