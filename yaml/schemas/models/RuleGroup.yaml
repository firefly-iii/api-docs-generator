RuleGroup:
  type: object
  required:
    - title
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    title:
      type: string
      format: string
      example: "Default rule group"
    description:
      type: string
      format: string
      example: "Description of this rule group"
    order:
      type: integer
      format: int32
      example: 4
      readOnly: true
    active:
      type: boolean
      format: boolean
      example: true
