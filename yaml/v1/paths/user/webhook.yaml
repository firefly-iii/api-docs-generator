/webhooks:
  get:
    summary: List all webhooks.
    description: List all the user's webhooks.
    operationId: listWebhook
    tags:
      - webhooks
    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
    responses:
      "200":
        description: A list of webhooks.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/WebhookArray'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
  post:
    summary: Store a new webhook
    description: |
        Creates a new webhook. The data required can be submitted as a JSON body or as a list of parameters. The webhook will be given a random secret.
    operationId: storeWebhook
    parameters:
      _tpl_correlationParameter,3:
    tags:
      - webhooks
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WebhookStore'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/WebhookStore'
      description: "JSON array or key=value pairs with the necessary webhook information. See the model for the exact specifications."
      required: true
    responses:
      "200":
        description: 'New webhook stored, result in response.'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/WebhookSingle'
      _tpl_validationErrorResponse,3:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
/webhooks/{id}:
  get:
    summary: Get a single webhook.
    description: Gets all info of a single webhook.
    operationId: getWebhook
    parameters:
      _tpl_correlationParameter,3:
      - in: path
        name: id
        example: "123"
        required: true
        schema:
          type: string
          example: "123"
        description: The webhook ID.
    tags:
      - webhooks
    responses:
      "200":
        description: 'The requested webhook.'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/WebhookSingle'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
  put:
    operationId: updateWebhook
    tags:
      - webhooks
    summary: Update existing webhook.
    description: Update an existing webhook's information. If you wish to reset the secret, submit any value as the "secret". Firefly III will take this as a hint and reset the secret of the webhook.
    parameters:
      _tpl_correlationParameter,3:
      - in: path
        name: id
        required: true
        example: "123"
        schema:
          type: string
          example: "123"
        description: The webhook ID.
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WebhookUpdate'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/WebhookUpdate'
      description: JSON array with updated webhook information. See the model for the exact specifications.
      required: true
    responses:
      "200":
        description: 'Updated webhook stored, result in response'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/WebhookSingle'
      _tpl_validationErrorResponse,3:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
  delete:
    operationId: deleteWebhook
    description: Delete a webhook.
    summary: Delete a webhook.
    tags:
      - webhooks
    parameters:
      _tpl_correlationParameter,3:
      - in: path
        name: id
        required: true
        example: "123"
        schema:
          type: string
          example: "123"
        description: The webhook ID.
    responses:
      "204":
        description: Webhook deleted.
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
