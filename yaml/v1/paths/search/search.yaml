/search/accounts:
  get:
    summary: Search for accounts
    description: Search for accounts
    operationId: searchAccounts
    tags:
      - search
    parameters:
      !correlationParameter,3
        !limitParameter,3
        !pageParameter,3
      - in: query
        name: query
        description: The query you wish to search for.
        required: true
        schema:
          type: string
          example: "checking"
      - in: query
        name: type
        description: The type of accounts you wish to limit the search to.
        required: false
        schema:
          $ref: '#/components/schemas/AccountTypeFilter'
      - in: query
        name: field
        description: The account field(s) you want to search in.
        required: true
        schema:
          $ref: '#/components/schemas/AccountSearchFieldFilter'
    responses:
      200:
        description: A list of accounts.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/AccountArray'
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
/search/transactions:
  get:
    summary: Search for transactions
    description: Searches through the users transactions.
    externalDocs:
      description: Search Documentation
      url: https://docs.firefly-iii.org/how-to/firefly-iii/features/search/
    operationId: searchTransactions
    tags:
      - search
    parameters:
        !correlationParameter,3
          !limitParameter,3
          !pageParameter,3
      - in: query
        name: query
        description: The query you wish to search for.
        required: true
        schema:
          type: string
          example: "groceries"

    responses:
      200:
        description: A list of transactions.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
