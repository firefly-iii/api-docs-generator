/tags/{tag}/attachments:
  get:
    summary: Lists all attachments.
    description: Lists all attachments.
    operationId: listAttachmentByTag
    tags:
      - tags
    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
      - in: path
        name: tag
        description: Either the tag itself or the tag ID.
        required: true
        schema:
          type: string
          format: string
          example: groceries

    responses:
      "200":
        description: A list of attachments
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/AttachmentArray'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
/tags/{tag}/transactions:
  get:
    summary: "List all transactions with this tag."
    description: "List all transactions with this tag."
    operationId: listTransactionByTag
    tags:
      - tags
    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
      - in: path
        name: tag
        description: Either the tag itself or the tag ID.
        required: true
        schema:
          type: string
          format: string
          example: groceries
      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD. This is the start date of the selected range (inclusive).
        required: false
        schema:
          type: string
          format: date
          example: "%start_date%"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD. This is the end date of the selected range (inclusive).
        required: false
        schema:
          type: string
          format: date
          example: "%end_date%"
      - in: query
        name: type
        description: Optional filter on the transaction type(s) returned.
        required: false
        schema:
          $ref: '#/components/schemas/TransactionTypeFilter'
    responses:
      "200":
        description: A list of transactions.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
