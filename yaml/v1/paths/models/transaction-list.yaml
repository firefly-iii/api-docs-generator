/transactions/{id}/attachments:
  get:
    summary: Lists all attachments.
    description: Lists all attachments.
    operationId: listAttachmentByTransaction
    tags:
      - transactions
    parameters:
        _tpl_correlationParameter,3:
          !limitParameter,3
          !pageParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the transaction.

    responses:
      "200":
        description: A list of attachments
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/AttachmentArray'
      _tpl_unauthenticatedResponse,3:
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
/transactions/{id}/piggy-bank-events:
