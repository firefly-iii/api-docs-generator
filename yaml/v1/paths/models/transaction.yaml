/transactions:
  get:
    summary: |
      List all the user's transactions groups.
    description: List all the user's transactions groups.
    operationId: listTransaction
    tags:
      - transactions
    parameters:
      !correlationParameter,3
        !limitParameter,3
        !pageParameter,3
      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD. This is the start date of the selected range (inclusive).
        required: false
        schema:
          type: string
          format: date
          example: "2018-09-17"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD. This is the end date of the selected range (inclusive).
        required: false
        schema:
          type: string
          format: date
          example: "2018-09-17"
      - in: query
        name: type
        description: Optional filter on the transaction type(s) returned.
        required: false
        schema:
          $ref: '#/components/schemas/TransactionTypeFilter'
    responses:
      200:
        description: A list of transactions.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
  post:
    summary: Store a new transaction group
    description: Creates a new transaction group. The data required can be submitted as a JSON body or as a list of parameters.
    operationId: storeTransaction
    parameters:
      !correlationParameter,3
    tags:
      - transactions
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransactionStore'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/TransactionStore'
      description: "JSON array or key=value pairs with the necessary transaction information. See the model for the exact specifications."
      required: true
    responses:
      200:
        description: 'New transaction stored(s), result in response.'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionSingle'
      !validationErrorResponse,3
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
/transactions/{id}:
  get:
    summary: Get a single transaction group.
    description: Get a single transaction group.
    operationId: getTransaction
    parameters:
        !correlationParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the transaction group.
    tags:
      - transactions
    responses:
      200:
        description: 'The requested transaction.'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionSingle'
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
  put:
    operationId: updateTransaction
    tags:
      - transactions
    description: Update an existing transaction group.
    summary: Update existing transaction group. For more information, see https://docs.firefly-iii.org/firefly-iii/api/specials
    parameters:
        !correlationParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the transaction group.
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransactionUpdate'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/TransactionUpdate'
      description: JSON array with updated transaction information. See the model for the exact specifications.
      required: true
    responses:
      200:
        description: 'Updated transaction stored, result in response'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionSingle'
      !validationErrorResponse,3
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
  delete:
    operationId: deleteTransaction
    description: Delete a transaction group.
    summary: Delete a transaction group.
    tags:
      - transactions
    parameters:
        !correlationParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the transaction group.
    responses:
      204:
        description: Transaction deleted.
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
