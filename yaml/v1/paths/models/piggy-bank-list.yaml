    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the piggy bank.

    responses:
      "200":
        description: A list of attachments
