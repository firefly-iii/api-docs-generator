        name: from
        required: true
        schema:
          type: string
          example: "EUR"
        description: "The currency code of the 'from' currency."
      - in: path
        name: to
        required: true
        schema:
          type: string
          example: "USD"
        description: "The currency code of the 'to' currency."
      - in: path
        name: date
        required: true
        schema:
          type: string
          format: string
        example: "%start_date%"
    tags:
