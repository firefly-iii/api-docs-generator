/object-groups/{id}/piggy-banks:
  get:
    tags:
      - object_groups
    summary: List all piggy banks related to the object group.
    description: |
      This endpoint returns a list of all the piggy banks connected to the object group.
    operationId: listPiggyBankByObjectGroup
    parameters:
        _tpl_correlationParameter,3:
          !limitParameter,3
          !pageParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the account.

    responses:
      "200":
        description: A list of piggy banks
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/PiggyBankArray'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
/object-groups/{id}/bills:
  get:
    summary: List all bills with this object group.
    description: List all bills with this object group.
    operationId: listBillByObjectGroup
    tags:
      - object_groups
    parameters:
        _tpl_correlationParameter,3:
          !limitParameter,3
          !pageParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the account.
    responses:
      "200":
        description: A list of bills.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/BillArray'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
