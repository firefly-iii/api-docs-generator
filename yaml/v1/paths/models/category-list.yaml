/categories/{id}/transactions:
  get:
    summary: List all transactions in a category.
    description: List all transactions in a category, optionally limited to the date ranges specified.
    operationId: listTransactionByCategory
    tags:
      - categories
    parameters:
        !correlationParameter,3
          !limitParameter,3
          !pageParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the category.
      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD, to limit the result list.
        required: false
        schema:
          type: string
          format: date
          example: "2018-09-17"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD, to limit the result list.
        required: false
        schema:
          type: string
          format: date
          example: "2018-12-31"
      - in: query
        name: type
        description: Optional filter on the transaction type(s) returned
        required: false
        schema:
          $ref: '#/components/schemas/TransactionTypeFilter'
    responses:
      "200":
        !OKResponseHeaders,4
        description: A list of transactions.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
