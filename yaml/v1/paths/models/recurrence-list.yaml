/recurrences/{id}/transactions:
  get:
    summary: List all transactions created by a recurring transaction.
    description: List all transactions created by a recurring transaction, optionally limited to the date ranges specified.
    operationId: listTransactionByRecurrence
    tags:
      - recurrences
    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the recurring transaction.

      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD. Both the start and end date must be present.
        required: false
        schema:
          type: string
          format: date
          example: "%start_date%"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD. Both the start and end date must be present.
        required: false
        schema:
          type: string
          format: date
          example: "%end_date%"
      - in: query
        name: type
        description: Optional filter on the transaction type(s) returned
        required: false
        schema:
          $ref: '#/components/schemas/TransactionTypeFilter'
    responses:
      "200":
        description: A list of transactions
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
              _tpl_unauthenticatedResponse,3:
              _tpl_notFoundResponse,3:
              _tpl_badRequestResponse,3:
              _tpl_internalExceptionResponse,3:
