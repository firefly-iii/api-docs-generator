/link-types/{id}/transactions:
  get:
    tags:
      - links
    summary: List all transactions under this link type.
    description: |
      List all transactions under this link type, both the inward and outward transactions.
    operationId: listTransactionByLinkType
    parameters:
    _tpl_correlationParameter,3:
    _tpl_limitParameter,3:
    _tpl_pageParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the link type.
      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD, to limit the results.
        required: false
        schema:
          type: string
          format: date
          example: "%start_date%"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD, to limit the results.
        required: false
        schema:
          type: string
          format: date
          example: "%end_date%"
      - in: query
        name: type
        description: Optional filter on the transaction type(s) returned.
        required: false
        schema:
          $ref: '#/components/schemas/TransactionTypeFilter'
    responses:
      "200":
        description: A list of transactions
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
