    operationId: listCategory
    tags:
      - categories
    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
    responses:
      "200":
        description: A list of categories.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/CategoryArray'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
  post:
    summary: Store a new category
    description: Creates a new category. The data required can be submitted as a JSON body or as a list of parameters.
    operationId: storeCategory
    parameters:
      _tpl_correlationParameter,3:
    tags:
      - categories
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryStore'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/CategoryStore'
      description: "JSON array or key=value pairs with the necessary category information. See the model for the exact specifications."
      required: true
    responses:
      "200":
        description: 'New category stored, result in response.'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/CategorySingle'
      _tpl_validationErrorResponse,3:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
/categories/{id}:
  get:
    summary: Get a single category.
    description: Get a single category.
    operationId: getCategory
    parameters:
        _tpl_correlationParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the category.
      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD, to show spent and earned info.
        required: false
        schema:
          type: string
          format: date
          example: "2018-09-17"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD, to show spent and earned info.
        required: false
        schema:
          type: string
          format: date
          example: "2018-12-31"
    tags:
      - categories
    responses:
      "200":
        description: 'The requested category'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/CategorySingle'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
  put:
    operationId: updateCategory
    tags:
      - categories
    description: Update existing category.
    summary: Update existing category.
    parameters:
        _tpl_correlationParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the category.
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryUpdate'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/CategoryUpdate'
      description: JSON array with updated category information. See the model for the exact specifications.
      required: true
    responses:
      "200":
        description: 'Updated category stored, result in response'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/CategorySingle'
      _tpl_validationErrorResponse,3:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
  delete:
    operationId: deleteCategory
    description: Delete a category. Transactions will not be removed.
    summary: Delete a category.
    tags:
      - categories
    parameters:
        _tpl_correlationParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the category.
    responses:
      "204":
        description: Category deleted.
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:

