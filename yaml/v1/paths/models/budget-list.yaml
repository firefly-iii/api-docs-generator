/budgets/{id}/transactions:
  get:
    summary: All transactions to a budget.
    description: Get all transactions linked to a budget, possibly limited by start and end
    operationId: listTransactionByBudget
    tags:
      - budgets
    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the budget.
      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD.
        required: false
        schema:
          type: string
          format: date
          example: "2018-09-17"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD.
        required: false
        schema:
          type: string
          format: date
          example: "2018-12-31"
      - in: query
        name: type
        description: Optional filter on the transaction type(s) returned
        required: false
        schema:
          $ref: '#/components/schemas/TransactionTypeFilter'
    responses:
      "200":
        description: A list of transactions.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
