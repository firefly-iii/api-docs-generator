/bills/{id}/attachments:
  get:
    summary: List all attachments uploaded to the bill.
    description: This endpoint will list all attachments linked to the bill.
    operationId: listAttachmentByBill
    tags:
      - bills
    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the bill.
    responses:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
      "200":
        description: A list of attachments
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/AttachmentArray'
/bills/{id}/rules:
  get:
    summary: List all rules associated with the bill.
    description: This endpoint will list all rules that have an action to set the bill to this bill.
    operationId: listRuleByBill
    tags:
      - bills
    parameters:
      _tpl_correlationParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the bill.
    responses:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
      "200":
        description: A list of rules
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/RuleArray'
/bills/{id}/transactions:
  get:
    summary: List all transactions associated with the  bill.
    description: This endpoint will list all transactions linked to this bill.
    operationId: listTransactionByBill
    tags:
      - bills
    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the bill.
      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD.
        required: false
        schema:
          type: string
          format: date
          example: "%start_date%"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD.
        required: false
        schema:
          type: string
          format: date
          example: "%end_date%"
      - in: query
        name: type
        description: Optional filter on the transaction type(s) returned
        required: false
        schema:
          $ref: '#/components/schemas/TransactionTypeFilter'
    responses:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
      "200":
        description: A list of transactions
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/TransactionArray'
