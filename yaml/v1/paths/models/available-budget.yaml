/available_budgets:
  get:
    summary: List all available budget amounts.
    description: |
      Firefly III allows users to set the amount that is available to be budgeted in so-called "available budgets". For example, the user could have 1200,- available to be divided during the coming month. This amount is used on the /budgets page. This endpoint returns all of these amounts and the periods for which they are set.
    operationId: listAvailableBudget
    tags:
      - available_budgets
    parameters:
      !correlationParameter,3
      - in: query
        name: page
        description: Page number. The default pagination is 50.
        required: false
        schema:
          type: integer
          example: 1
      - in: query
        name: start
        description: |
          A date formatted YYYY-MM-DD.
        required: false
        schema:
          type: string
          format: date
          example: "2018-09-17"
      - in: query
        name: end
        description: |
          A date formatted YYYY-MM-DD.
        required: false
        schema:
          type: string
          format: date
          example: "2018-12-31"
    responses:
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
      200:
        description: A list of available budget amounts.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/AvailableBudgetArray'
/available_budgets/{id}:
  get:
    summary: Get a single available budget.
    description: Get a single available budget, by ID.
    operationId: getAvailableBudget
    parameters:
      !correlationParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the available budget.
    tags:
      - available_budgets
    responses:
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
      200:
        description: 'The requested available budget'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/AvailableBudgetSingle'

