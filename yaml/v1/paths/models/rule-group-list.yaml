/rule_groups/{id}/rules:
  get:
    summary: List rules in this rule group.
    description: List rules in this rule group.
    operationId: listRuleByGroup
    tags:
      - rule_groups
    parameters:
        !correlationParameter,3
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The ID of the rule group.
      - in: query
        name: page
        description: Page number. The default pagination is 50.
        required: false
        schema:
          type: integer
          example: 1
    responses:
      200:
        description: A list of rules.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/RuleArray'
      !unauthenticatedResponse,3
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3