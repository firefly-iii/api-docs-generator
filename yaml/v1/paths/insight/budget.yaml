/insight/expense/budget:
  get:
    summary: Insight into expenses, grouped by budget.
    description: |
      This endpoint gives a summary of the expenses made by the user, grouped by (any) budget.
    operationId: insightExpenseBudget
    tags:
      - insight
    parameters:
      _tpl_correlationParameter,3:
      _tpl_mandatoryDateRangeParameters,3:
      - in: query
        name: budgets[]
        description: |
          The budgets to be included in the results.
        required: false
        explode: true
        schema:
          type: array
          items:
            type: integer
            format: int64
          example: [ 1, 2, 3 ]
      - in: query
        name: accounts[]
        description: |
          The accounts to be included in the results. If you include ID's of asset accounts or liabilities, only withdrawals from those
          asset accounts / liabilities will be included. Other account ID's will be ignored.
        required: false
        explode: true
        schema:
          type: array
          items:
            type: integer
            format: int64
          example: [ 1, 2, 3 ]
    responses:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
      _tpl_validationErrorResponse,3:
      "200":
        description: 'A list of budget and expense details. Each budget has one row per currency.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsightGroup'
/insight/expense/no-budget:
  get:
    summary: Insight into expenses, without budget.
    description: |
      This endpoint gives a summary of the expenses made by the user, including only expenses with no budget.
    operationId: insightExpenseNoBudget
    tags:
      - insight
    parameters:
      _tpl_correlationParameter,3:
      _tpl_mandatoryDateRangeParameters,3:
      - in: query
        name: accounts[]
        description: |
          The accounts to be included in the results. If you include ID's of asset accounts or liabilities, only withdrawals from those
          asset accounts / liabilities will be included. Other account ID's will be ignored.
        required: false
        explode: true
        schema:
          type: array
          items:
            type: integer
            format: int64
          example: [ 1, 2, 3 ]
    responses:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
      _tpl_validationErrorResponse,3:
      "200":
        description: 'A list of expense details. One row per currency.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsightTotal'
