/insight/expense/tag:
  get:
    summary: Insight into expenses, grouped by tag.
    description: |
      This endpoint gives a summary of the expenses made by the user, grouped by (any) tag.
    operationId: insightExpenseTag
    tags:
      - insight
    parameters:
      _tpl_correlationParameter,3:
      _tpl_mandatoryDateRangeParameters,3:
      - in: query
        name: tags[]
        description: |
          The tags to be included in the results.
        required: false
        explode: true
        schema:
          type: array
          items:
            type: integer
            format: int64
          example: [ 1, 2, 3 ]
      - in: query
        name: accounts[]
        description: |
          The accounts to be included in the results. If you include ID's of asset accounts or liabilities, only withdrawals from those
          asset accounts / liabilities will be included. Other account ID's will be ignored.
        required: false
        explode: true
        schema:
          type: array
          items:
            type: integer
            format: int64
          example: [ 1, 2, 3 ]
    responses:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
      _tpl_validationErrorResponse,3:
      "200":
        description: 'A list of tag and expense details. Each tag has one row per currency.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsightGroup'
