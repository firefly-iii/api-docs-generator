/about:
  get:
    tags:
      - about
    operationId: getAbout
    parameters:
      _tpl_correlationParameter,3:
    summary: System information end point.
    description: |
      Returns general system information and versions of the (supporting) software.
    responses:
      _tpl_unauthenticatedResponse,3:
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
      "200":
        description: The available system information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SystemInfo'
/about/user:
  get:
    tags:
      - about
    summary: Currently authenticated user endpoint.
    operationId: getCurrentUser
    parameters:
      _tpl_correlationParameter,3:
    description: |
      Returns the currently authenticated user.
    responses:
      _tpl_unauthenticatedResponse,3:
      !notFoundResponse,3
      !badRequestResponse,3
      !internalExceptionResponse,3
      "200":
        description: The user
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/UserSingle'
