/users:
  get:
    summary: List all users.
    description: List all the users in this instance of Firefly III.
    operationId: listUser
    tags:
      - users
    parameters:
      _tpl_correlationParameter,3:
      _tpl_limitParameter,3:
      _tpl_pageParameter,3:
    responses:
      "200":
        description: A list of users.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/UserArray'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
  post:
    summary: Store a new user
    description: |
        Creates a new user. The data required can be submitted as a JSON body or as a list of parameters. The user will be given a random password, which they can reset using the "forgot password" function.
    operationId: storeUser
    parameters:
      _tpl_correlationParameter,3:
    tags:
      - users
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/User'
      description: "JSON array or key=value pairs with the necessary user information. See the model for the exact specifications."
      required: true
    responses:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
      "200":
        description: 'New user stored, result in response.'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/UserSingle'
      _tpl_validationErrorResponse,3:
/users/{id}:
  get:
    summary: Get a single user.
    description: Gets all info of a single user.
    operationId: getUser
    parameters:
      _tpl_correlationParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The user ID.
    tags:
      - users
    responses:
      "200":
        description: 'The requested user.'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/UserSingle'
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
  put:
    operationId: updateUser
    tags:
      - users
    description: Update existing user.
    summary: Update an existing user's information.
    parameters:
      _tpl_correlationParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The user ID.
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/User'
      description: JSON array with updated user information. See the model for the exact specifications.
      required: true
    responses:
      "200":
        description: 'Updated user stored, result in response'
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/UserSingle'
      _tpl_validationErrorResponse,3:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
  delete:
    operationId: deleteUser
    description: Delete a user. You cannot delete the user you're authenticated with. This cannot be undone. Be careful.
    summary: Delete a user.
    tags:
      - users
    parameters:
      _tpl_correlationParameter,3:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "123"
        description: The user ID.
    responses:
      "204":
        description: User deleted.
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
