/autocomplete/budgets:
  get:
    tags:
      - autocomplete
    operationId: getBudgetsAC
    parameters:
      _tpl_correlationParameter,3:
        _tpl_autocompleteSearchParameters,3:
    summary: Returns all budgets of the user returned in a basic auto-complete array.
    responses:
      _tpl_unauthenticatedResponse,3:
      _tpl_notFoundResponse,3:
      _tpl_badRequestResponse,3:
      _tpl_internalExceptionResponse,3:
      _tpl_validationErrorResponse,3:
      "200":
        description: A list of budgets with very basic information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AutocompleteBudgetArray'
