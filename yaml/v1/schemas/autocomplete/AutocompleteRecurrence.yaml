AutocompleteRecurrence:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: string
      format: string
      example: "2"
    name:
      type: string
      format: string
      example: "Yearly bill"
      description: Name of the recurrence found by an auto-complete search.
    description:
      type: string
      format: string
      example: "Should trigger daily."
      description: Description of the recurrence found by auto-complete.