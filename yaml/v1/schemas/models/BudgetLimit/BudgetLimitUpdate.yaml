BudgetLimitUpdate:
  type: object
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    start:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      description: Start date of the budget limit.
    end:
      type: string
      format: date-time
      example: "%end_date_and_time%"
      description: End date of the budget limit.
    budget_id:
      type: string
      format: string
      example: "23"
      description: The budget ID of the associated budget.
      readOnly: true
  _tpl_standardHasCurrencyField,2:
  _tpl_currencyFields,2:
  _tpl_primaryCurrencyFields,2:
    period:
      type: string
      format: string
      example: "monthly"
      nullable: true
      readOnly: true
      description: Period of the budget limit. Only used when auto-generated by auto-budget.
    amount:
      type: string
      format: amount
      example: "123.45"
    pc_amount:
      type: string
      format: amount
      example: "123.45"
      nullable: true
      readOnly: true
      description: "The amount of this budget limit in the user's primary currency, if the original amount is in a different currency."
    spent:
      type: string
      format: amount
      example: "-1012.12"
      nullable: true
      readOnly: true
      description: "Will be in the primary currency if this is turned on by the user."
    notes:
      type: string
      format: string
      example: "Some example notes"
      nullable: true
      description: Some notes for this specific budget limit.
