BudgetLimitStore:
  type: object
  required:
    - amount
    - start
    - end
    - budget_id
  properties:
    currency_id:
      type: string
      format: string
      example: "5"
      description: Use either currency_id or currency_code. Defaults to the user's primary currency.
    currency_code:
      type: string
      format: string
      example: EUR
      description: Use either currency_id or currency_code. Defaults to the user's primary currency.
    budget_id:
      type: string
      format: string
      example: "23"
      description: The budget ID of the associated budget.
      readOnly: true
    start:
      type: string
      format: date
      example: "%start_date%"
      description: Start date of the budget limit.
    period:
      type: string
      format: string
      example: "monthly"
      nullable: true
      readOnly: true
      description: Period of the budget limit. Only used when auto-generated by auto-budget.
    end:
      type: string
      format: date
      example: "%end_date%"
      description: End date of the budget limit.
    amount:
      type: string
      format: amount
      example: "123.45"
    notes:
      type: string
      format: string
      example: "Some example notes"
      nullable: true
      description: Some notes for this specific budget limit.
