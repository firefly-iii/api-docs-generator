BudgetLimitProperties:
  type: object
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    start:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      description: Start date of the budget limit.
    end:
      type: string
      format: date-time
      example: "%end_date_and_time%"
      description: End date of the budget limit.
    budget_id:
      type: string
      format: string
      example: "23"
      description: The budget ID of the associated budget.
      readOnly: true
  _tpl_standardHasCurrencyField,2:
  _tpl_currencyFields,2:
  _tpl_primaryCurrencyFields,2:
    amount:
      type: string
      format: amount
      example: "123.45"
    pc_amount:
      type: string
      format: amount
      example: "123.45"
      nullable: true
      readOnly: true
      description: "The amount of this budget limit in the user's primary currency, if the original amount is in a different currency."
    period:
      type: string
      format: string
      example: "monthly"
      nullable: true
      readOnly: true
      description: Period of the budget limit. Only used when auto-generated by auto-budget.
    spent:
      description: "Amount(s) spent in the currencies in the database for this budget limit."
      type: array
      readOnly: true
      items:
        $ref: '#/components/schemas/ArrayEntryWithCurrencyAndSum'
    pc_spent:
      description: "Amount(s) spent in the primary currency in the database for this budget limit."
      type: array
      readOnly: true
      items:
        $ref: '#/components/schemas/ArrayEntryWithCurrencyAndSum'
    notes:
      type: string
      format: string
      example: "Some example notes"
      nullable: true
      description: Some notes for this specific budget limit.
