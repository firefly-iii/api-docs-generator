BudgetLimitProperties:
  type: object
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    start:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: Start date of the budget limit.
    end:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: End date of the budget limit.
    budget_id:
      type: string
      format: string
      example: "23"
      description: The budget ID of the associated budget.
      readOnly: true
  !standardHasCurrencyField,2
  !currencyFields,2
  !primaryCurrencyFields,2
    period:
      type: string
      format: string
      example: "monthly"
      nullable: true
      readOnly: true
      description: Period of the budget limit. Only used when auto-generated by auto-budget.
    amount:
      type: string
      format: amount
      example: "123.45"
    native_amount:
      type: string
      format: amount
      example: "123.45"
      nullable: true
      readOnly: true
      description: "The amount of this budget limit in the user's primary currency, if the original amount is in a different currency."
    spent:
      type: string
      format: amount
      example: "-1012.12"
      nullable: true
      readOnly: true
      description: "Will be in the primary currency if this is turned on by the user."
    notes:
      type: string
      format: string
      example: "Some example notes"
      nullable: true
      description: Some notes for this specific budget limit.
