BudgetLimit:
  type: object
  required:
    - amount
    - start
    - end
    - budget_id
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    start:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: Start date of the budget limit.
    end:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: End date of the budget limit.
    currency_id:
      type: string
      format: string
      example: "5"
      description: Use either currency_id or currency_code. Defaults to the user's default currency.
    currency_code:
      type: string
      format: string
      example: EUR
      description: Use either currency_id or currency_code. Defaults to the user's default currency.
    currency_name:
      type: string
      format: string
      example: "Euro"
      readOnly: true
    currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
      readOnly: true
    native_currency_id:
      type: string
      format: string
      example: "5"
      readOnly: true
      description: "The administration's native currency ID."
    native_currency_code:
      type: string
      format: string
      example: EUR
      readOnly: true
      description: "The administration's native currency code."
    native_currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
      description: "The administration's native currency symbol."
    native_currency_decimal_places:
      type: integer
      format: int32
      example: 2
      readOnly: true
      description: "The administration's native currency decimal places."
    budget_id:
      type: string
      format: string
      example: "23"
      description: The budget ID of the associated budget.
      readOnly: true
    period:
      type: string
      format: string
      example: "monthly"
      nullable: true
      readOnly: true
      description: Period of the budget limit. Only used when auto-generated by auto-budget.
    amount:
      type: string
      format: amount
      example: "123.45"
    native_amount:
      type: string
      format: amount
      example: "123.45"
      nullable: true
      readOnly: true
      description: "The amount of this budget limit in the user's native currency, if the original amount is in a different currency."
    spent:
      type: string
      format: amount
      example: "-1012.12"
      nullable: true
      readOnly: true
      description: "Will be in the native currency if this is turned on by the user."
    notes:
      type: string
      format: string
      example: "Some example notes"
      nullable: true
      description: Some notes for this specific budget limit.
