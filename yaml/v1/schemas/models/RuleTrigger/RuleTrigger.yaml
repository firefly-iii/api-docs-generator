RuleTrigger:
  type: object
  required:
    - type
    - value
  properties:
    id:
      type: string
      format: string
      example: "2"
      readOnly: true
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    type:
      $ref: '#/components/schemas/RuleTriggerKeyword'
    value:
      type: string
      format: string
      example: "tag1"
      description: "The accompanying value the trigger responds to. This value is often mandatory, but this depends on the trigger."
    prohibited:
      type: boolean
      format: boolean
      example: false
      default: false
      description: If 'prohibited' is true, this rule trigger will be negated. 'Description is' will become 'Description is NOT' etc.
    order:
      type: integer
      format: int32
      example: 5
      description: "Order of the trigger"
      readOnly: true
    active:
      type: boolean
      format: boolean
      example: true
      default: true
      description: If the trigger is active. Defaults to true.
    stop_processing:
      type: boolean
      format: boolean
      example: false
      default: false
      description: When true, other triggers will not be checked if this trigger was triggered. Defaults to false.
