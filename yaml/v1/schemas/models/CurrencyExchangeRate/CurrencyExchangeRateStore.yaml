CurrencyExchangeRateStore:
  type: object
  required:
    - from
    - to
    - rates
  properties:
    from:
      type: string
      format: string
      example: "USD"
      description: "The base currency code."
      nullable: false
    to:
      type: string
      format: string
      example: "EUR"
      description: "The destination currency code."
      nullable: false
    rate:
      type: string
      format: string
      nullable: false
      example: "2.3456"
      description: "The exchange rate from the base currency to the destination currency."