CurrencyExchangeRateUpdate:
  type: object
  required:
    - date
    - from
    - to
    - rate
  properties:
    date:
      type: string
      format: date
      example: "2018-09-17"
      description: The date to which the exchange rate is applicable.
      nullable: false
    rate:
      type: string
      format: string
      nullable: false
      example: "2.3456"
      description: "The exchange rate from the base currency to the destination currency."
    from:
      type: string
      format: string
      example: "USD"
      description: "The base currency code."
      nullable: false
    to:
      type: string
      format: string
      example: "EUR"
      description: "The destination currency code."
      nullable: false
