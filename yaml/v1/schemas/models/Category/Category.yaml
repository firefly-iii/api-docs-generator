Category:
  type: object
  required:
    - name
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    name:
      type: string
      format: string
      example: "Lunch"
    notes:
      type: string
      format: string
      nullable: true
      example: "Some example notes"
    primary_currency_id:
      type: string
      format: string
      example: "5"
      readOnly: true
      description: "The administration's primary currency ID."
    primary_currency_code:
      type: string
      format: string
      example: EUR
      readOnly: true
      description: "The administration's primary currency code."
    primary_currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
      description: "The administration's primary currency symbol."
    primary_currency_decimal_places:
      type: integer
      format: int32
      example: 2
      readOnly: true
      description: "The administration's primary currency decimal places."
    spent:
      type: array
      readOnly: true
      items:
        $ref: '#/components/schemas/CategorySpent'
    earned:
      type: array
      readOnly: true
      items:
        $ref: '#/components/schemas/CategoryEarned'
