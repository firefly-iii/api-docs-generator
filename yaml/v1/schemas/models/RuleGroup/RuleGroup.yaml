RuleGroup:
  type: object
  required:
    - title
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    title:
      type: string
      format: string
      example: "Default rule group"
    description:
      type: string
      format: string
      example: "Description of this rule group"
      nullable: true
    order:
      type: integer
      format: int32
      example: 4
      readOnly: true
    active:
      type: boolean
      format: boolean
      example: true
