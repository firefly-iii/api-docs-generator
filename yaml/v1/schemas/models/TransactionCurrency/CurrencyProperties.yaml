CurrencyProperties:
  type: object
  required:
    - code
    - name
    - symbol
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    enabled:
      type: boolean
      format: boolean
      example: true
      default: true
      description: Defaults to true
    primary:
      type: boolean
      format: boolean
      example: false
      description: Is the primary currency?
    code:
      type: string
      format: string
      example: AMS
    name:
      type: string
      format: string
      example: Ankh-Morpork dollar
    symbol:
      type: string
      format: string
      example: "AM$"
    decimal_places:
      type: integer
      format: int32
      example: 2
      description: Supports 0-16 decimals.
