CurrencyUpdate:
  type: object
  required: []
  properties:
    enabled:
      type: boolean
      format: boolean
      example: true
      description: "If the currency is enabled"
    default:
      type: boolean
      format: boolean
      example: true
      description: "If the currency must be the default for the user. You can only submit TRUE."
      enum:
        - true
    code:
      type: string
      format: string
      example: AMS
      description: "The currency code"
    name:
      type: string
      format: string
      example: Ankh-Morpork dollar
      description: "The currency name"
    symbol:
      type: string
      format: string
      example: "AM$"
      description: "The currency symbol"
    decimal_places:
      type: integer
      format: int32
      example: 2
      description: "How many decimals to use when displaying this currency. Between 0 and 16."
