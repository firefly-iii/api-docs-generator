PiggyBankAccountUpdate:
  type: object
  required:
    - id
  properties:
    account_id:
      type: string
      format: string
      example: "3"
      nullable: true
      description: "The ID of the account."
    name:
      type: string
      format: string
      nullable: true
      example: "Checking account"
      description: "The name of the account."
    current_amount:
      type: string
      format: amount
      nullable: true
      example: "123.45"
      description: "The amount saved currently."
