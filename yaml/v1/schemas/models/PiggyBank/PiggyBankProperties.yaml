PiggyBankProperties:
  type: object
  required:
    - name
    - account_id
    - target_amount
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    name:
      type: string
      format: string
      example: "New digital camera"
    percentage:
      type: number
      format: int32
      nullable: true
      example: 12
      readOnly: true
      description: "The percentage of the target amount that has been saved, if a target amount is set."
    start_date:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      description: "The date you started with this piggy bank."
    target_date:
      type: string
      nullable: true
      format: date-time
      example: "%start_date_and_time%"
      description: "The date you intend to finish saving money."
    order:
      type: integer
      format: int32
      example: 5
    active:
      type: boolean
      format: boolean
      example: true
      readOnly: true
    notes:
      type: string
      format: string
      nullable: true
      example: "Some notes"
_tpl_standardObjectGroupFields,2:
    accounts:
      type: array
      items:
        $ref: '#/components/schemas/PiggyBankAccountRead'
_tpl_standardHasCurrencyField,2:
_tpl_currencyFields,2:
_tpl_primaryCurrencyFields,2:
    target_amount:
      type: string
      format: amount
      nullable: true
      example: "123.45"
    pc_target_amount:
      type: string
      format: amount
      nullable: true
      example: "123.45"
      description: "The target amount in the primary currency of the administration."
    current_amount:
      type: string
      format: amount
      example: "123.45"
    pc_current_amount:
      type: string
      format: amount
      example: "123.45"
      description: "The current amount in the primary currency of the administration."
    left_to_save:
      type: string
      nullable: true
      format: string
      example: "700.00"
    pc_left_to_save:
      type: string
      nullable: true
      format: string
      example: "700.00"
    save_per_month:
      type: string
      nullable: true
      format: string
      example: "12.45"
      readOnly: true
    pc_save_per_month:
      type: string
      nullable: true
      format: string
      example: "12.45"
      readOnly: true
