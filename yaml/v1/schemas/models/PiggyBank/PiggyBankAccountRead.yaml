PiggyBankAccountRead:
  type: object
  properties:
    account_id:
      type: string
      format: string
      example: "3"
      readOnly: true
      nullable: false
      description: "The ID of the account."
    name:
      type: string
      format: string
      readOnly: true
      nullable: false
      example: "Checking account"
    current_amount:
      type: string
      format: amount
      example: "123.45"
    pc_current_amount:
      type: string
      format: amount
      example: "123.45"
      description: "If convertToPrimary is on, this will show the amount in the primary currency."
