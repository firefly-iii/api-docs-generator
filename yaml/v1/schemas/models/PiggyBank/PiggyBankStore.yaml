PiggyBankStore:
  type: object
  required:
    - name
    - account_id
    - target_amount
  properties:
    name:
      type: string
      format: string
      example: "New digital camera"
    accounts:
      type: array
      items:
        $ref: '#/components/schemas/PiggyBankAccountStore'
    target_amount:
      type: string
      format: amount
      example: "123.45"
      nullable: true
    current_amount:
      type: string
      format: amount
      example: "123.45"
    start_date:
      type: string
      format: date
      example: "%start_date%"
      description: The date you started with this piggy bank.
    target_date:
      type: string
      format: date
      nullable: true
      example: "%end_date%"
      description: The date you intend to finish saving money.
    order:
      type: integer
      format: int32
      example: 5
    active:
      type: boolean
      format: boolean
      example: true
      readOnly: true
    notes:
      type: string
      format: string
      nullable: true
      example: "Some notes"
    object_group_id:
      type: string
      format: string
      example: "5"
      nullable: true
      description: The group ID of the group this object is part of. NULL if no group.
    object_group_title:
      type: string
      format: string
      example: "Example Group"
      nullable: true
      description: The name of the group. NULL if no group.
