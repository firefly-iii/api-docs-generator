TagModelUpdate:
  title: "A single tag (B)"
  type: object
  properties:
    tag:
      type: string
      format: string
      example: "expensive"
      description: The tag
    date:
      type: string
      format: date
      example: "%start_date%"
      description: The date to which the tag is applicable.
      nullable: true
    description:
      type: string
      format: string
      example: "Tag for expensive stuff"
      nullable: true
    latitude:
      type: number
      format: double
      example: 51.983333
      nullable: true
      description: Latitude of the tag's location, if applicable. Can be used to draw a map.
    longitude:
      type: number
      format: double
      example: 5.916667
      nullable: true
      description: Latitude of the tag's location, if applicable. Can be used to draw a map.
    zoom_level:
      type: integer
      format: int32
      example: 6
      nullable: true
      description: "Zoom level for the map, if drawn. This to set the box right. Unfortunately this is a proprietary value because each map provider has different zoom levels."
