Transaction:
  type: object
  required:
    - transactions
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    user:
      type: string
      format: string
      example: "3"
      description: "User ID"
      readOnly: true
    group_title:
      type: string
      format: string
      description: "Title of the transaction if it has been split in more than one piece. Empty otherwise."
      example: "Split transaction title."
      readOnly: false
      nullable: true
    transactions:
      type: array
      items:
        $ref: '#/components/schemas/TransactionSplit'
