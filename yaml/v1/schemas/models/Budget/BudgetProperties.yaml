BudgetProperties:
  type: object
  required:
    - name
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    active:
      type: boolean
      format: boolean
      example: false
    name:
      type: string
      format: string
      example: "Bills"
    order:
      type: integer
      format: int32
      example: 5
      readOnly: true
    notes:
      type: string
      format: string
      example: "Some notes"
      nullable: true
    auto_budget_type:
      $ref: '#/components/schemas/AutoBudgetType'
    auto_budget_period:
      $ref: '#/components/schemas/AutoBudgetPeriod'
!standardObjectGroupFields,2
!standardHasCurrencyField,2
!currencyFields,2
!primaryCurrencyFields,2
    auto_budget_amount:
      type: string
      format: amount
      example: "-1012.12"
      nullable: true
      description: "The amount for the auto-budget, if set."
    pc_auto_budget_amount:
      type: string
      format: amount
      example: "-1012.12"
      nullable: true
      description: "The amount for the auto-budget, if set in the primary currency of the administration."
    spent:
      description: "Information on how much was spent in this budget. Is only filled in when the start and end date are submitted."
      type: array
      readOnly: true
      items:
        $ref: '#/components/schemas/ArrayEntryWithCurrencyAndSum'
    pc_spent:
      description: "Information on how much was spent in this budget. Is only filled in when the start and end date are submitted. It is converted to the primary currency of the administration."
      type: array
      readOnly: true
      items:
        $ref: '#/components/schemas/ArrayEntryWithCurrencyAndSum'
