WebhookMessage:
  type: object
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    sent:
      type: boolean
      format: boolean
      example: false
      description: If this message is sent yet.
    errored:
      type: boolean
      format: boolean
      example: false
      description: If this message has errored out.
    webhook_id:
      type: string
      format: string
      example: "5"
      description: "The ID of the webhook this message belongs to."
    uuid:
      type: string
      format: string
      example: "7a344c02-5b52-46b1-90e6-a437431dcf07"
      description: "Long UUID string for identification of this webhook message."
    message:
      type: string
      format: string
      example: "{some:message}"
      nullable: true
      description: "The actual message that is sent or will be sent as JSON string."
