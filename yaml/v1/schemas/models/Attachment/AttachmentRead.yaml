      type: string
      format: string
      example: "attachments"
      description: "Immutable value"
    id:
      type: string
      format: string
      example: "2"
    attributes:
      $ref: '#/components/schemas/AttachmentProperties'
    links:
      $ref: '#/components/schemas/ObjectLink'
