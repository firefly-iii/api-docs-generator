AttachmentProperties:
  type: object
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    attachable_type:
      $ref: '#/components/schemas/AttachableType'
    attachable_id:
      type: string
      format: string
      example: "134"
      description: ID of the model this attachment is linked to.
    hash:
      type: string
      format: string
      example: "0c3f95f34370baa88f9fd9a671fea305"
      description: Hash of the file for basic duplicate detection.
    filename:
      type: string
      format: string
      example: "file.pdf"
    download_url:
      type: string
      format: string
      example: "https://demo.firefly-iii.org/api/v1/attachments/191/download"
    upload_url:
      type: string
      format: string
      example: "https://demo.firefly-iii.org/api/v1/attachments/191/download"
    title:
      type: string
      format: string
      example: "Some PDF file"
      nullable: true
    notes:
      type: string
      format: string
      example: "Some notes"
      nullable: true
    mime:
      type: string
      format: string
      example: "application/pdf"
      readOnly: true
    size:
      type: integer
      format: int32
      example: 48211
      readOnly: true
