AvailableBudgetProperties:
  type: object
  required:
    - amount
    - start
    - end
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    currency_id:
      type: string
      format: string
      example: "5"
      description: The currency ID of this available budget.
    currency_code:
      type: string
      format: string
      example: EUR
      description: Currency code of this available budget.
    currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
    currency_decimal_places:
      type: integer
      format: int32
      example: 2
      readOnly: true
    primary_currency_id:
      type: string
      format: string
      example: "5"
      description: "The currency ID of the administration's primary currency."
      readOnly: true
    primary_currency_code:
      type: string
      format: string
      example: EUR
      readOnly: true
      description: "The currency code of the administration's primary currency."
    primary_currency_symbol:
      type: string
      format: string
      example: "$"
      readOnly: true
      description: "The currency symbol of the administration's primary currency."
    primary_currency_decimal_places:
      type: integer
      format: int32
      example: 2
      readOnly: true
      description: "The currency decimal places of the administration's primary currency."
    amount:
      type: string
      format: amount
      example: "123.45"
      description: "The amount of this available budget in the currency of this available budget."
    pc_amount:
      type: string
      format: amount
      example: "123.45"
      description: "The amount of this available budget in the primary currency (pc) of this administration."
    start:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: Start date of the available budget.
    end:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      description: End date of the available budget.
    spent_in_budgets:
      type: array
      items:
        $ref: '#/components/schemas/BudgetSpent'
      readOnly: true
    pc_spent_in_budgets:
      type: array
      items:
        $ref: '#/components/schemas/BudgetSpent'
      readOnly: true
      description: |
        The amount spent in budgets in the primary currency (pc) of this administration.
    spent_outside_budgets:
      type: array
      items:
        $ref: '#/components/schemas/BudgetSpent'
      readOnly: true
    pc_spent_outside_budgets:
      type: array
      items:
        $ref: '#/components/schemas/BudgetSpent'
      readOnly: true
      description: |
        The amount spent outside of budgets in the primary currency (pc) of this administration.
