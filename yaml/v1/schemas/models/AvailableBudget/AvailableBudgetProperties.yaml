AvailableBudgetProperties:
  type: object
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
_tpl_standardHasCurrencyField,2:
_tpl_currencyFields,2:
_tpl_primaryCurrencyFields,2:
    amount:
      type: string
      format: amount
      example: "123.45"
      description: "The amount of this available budget in the currency of this available budget."
    pc_amount:
      type: string
      format: amount
      example: "123.45"
      description: "The amount of this available budget in the primary currency (pc) of this administration."
    start:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      description: Start date of the available budget.
    end:
      type: string
      format: date-time
      example: "%end_date_and_time%"
      description: End date of the available budget.
    spent_in_budgets:
      type: array
      items:
        $ref: '#/components/schemas/ArrayEntryWithCurrencyAndSum'
      readOnly: true
    pc_spent_in_budgets:
      type: array
      items:
        $ref: '#/components/schemas/ArrayEntryWithCurrencyAndSum'
      readOnly: true
      description: |
        The amount spent in budgets in the primary currency (pc) of this administration.
    spent_outside_budgets:
      type: array
      items:
        $ref: '#/components/schemas/ArrayEntryWithCurrencyAndSum'
      readOnly: true
    pc_spent_outside_budgets:
      type: array
      items:
        $ref: '#/components/schemas/ArrayEntryWithCurrencyAndSum'
      readOnly: true
      description: |
        The amount spent outside of budgets in the primary currency (pc) of this administration.
