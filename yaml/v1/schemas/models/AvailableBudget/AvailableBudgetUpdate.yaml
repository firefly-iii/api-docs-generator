AvailableBudgetUpdate:
  type: object
  required:
    - amount
    - start
    - end
  properties:
    currency_id:
      type: string
      format: string
      example: "5"
      description: Use either currency_id or currency_code.
    currency_code:
      type: string
      format: string
      example: EUR
      description: Use either currency_id or currency_code.
    amount:
      type: string
      format: amount
      example: "123.45"
    start:
      type: string
      format: date
      example: "2017-09-17"
      description: Start date of the available budget.
    end:
      type: string
      format: date
      example: "2017-09-17"
      description: End date of the available budget.
