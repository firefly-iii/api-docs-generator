RecurrenceTransactionUpdate:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      format: string
      example: "ID of the recurring transaction. Not to be confused with the ID of the recurrence itself. Is marked as REQUIRED but can be skipped when there is only ONE transaction."
    description:
      type: string
      format: string
      example: "Rent for the current month"
    amount:
      type: string
      format: amount
      example: "123.45"
      description: Amount of the transaction.
    foreign_amount:
      type: string
      format: amount
      example: "123.45"
      description: Foreign amount of the transaction.
      nullable: true
    currency_id:
      type: string
      format: string
      example: "3"
      description: Submit either a currency_id or a currency_code.
    currency_code:
      type: string
      format: string
      example: "EUR"
      description: Submit either a currency_id or a currency_code.
    foreign_currency_id:
      type: string
      format: string
      example: "17"
      nullable: true
      description: Submit either a foreign_currency_id or a foreign_currency_code, or neither.
    budget_id:
      type: string
      format: string
      example: "4"
      description: The budget ID for this transaction.
    category_id:
      type: string
      format: string
      description: Category ID for this transaction.
      example: "211"
    source_id:
      type: string
      format: string
      example: "913"
      description: ID of the source account. Submit either this or source_name.
    destination_id:
      type: string
      format: string
      example: "258"
      description: ID of the destination account. Submit either this or destination_name.
    tags:
      type: array
      nullable: true
      example:
      description: Array of tags.
      items:
        type: string
        format: string
        description: Tag.
        example: Barbecue preparation
    piggy_bank_id:
      type: string
      format: string
      example: "123"
      nullable: true
    bill_id:
      type: string
      format: string
      example: "123"
      nullable: true
      description: Optional.
