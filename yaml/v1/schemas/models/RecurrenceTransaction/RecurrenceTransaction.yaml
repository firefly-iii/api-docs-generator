RecurrenceTransaction:
  type: object
  required:
    - description
    - amount
  properties:
    id:
      type: string
      format: string
      example: "ID of the recurring transaction. Not to be confused with the ID of the recurrence itself."
    description:
      type: string
      format: string
      example: "Rent for the current month"
_tpl_standardHasCurrencyField,2:
_tpl_currencyFields,2:
_tpl_primaryCurrencyFields,2:
    amount:
      type: string
      format: amount
      example: "123.45"
      description: Amount of the transaction.
    pc_amount:
      type: string
      format: amount
      example: "123.45"
      description: Amount of the transaction in primary currency.
    foreign_amount:
      type: string
      format: amount
      example: "123.45"
      description: Foreign amount of the transaction.
      nullable: true
    pc_foreign_amount:
      type: string
      format: amount
      example: "123.45"
      description: Foreign amount of the transaction.
      nullable: true
    foreign_currency_id:
      type: string
      format: string
      example: "17"
      nullable: true
    foreign_currency_name:
      type: string
      format: string
      example: "British Pound"
      nullable: true
    foreign_currency_code:
      type: string
      format: string
      example: "GBP"
      nullable: true
    foreign_currency_symbol:
      type: string
      format: string
      example: "$"
      nullable: true
      readOnly: true
    foreign_currency_decimal_places:
      type: integer
      format: int32
      example: 2
      description: Number of decimals in the currency
      nullable: true
      readOnly: true
    budget_id:
      type: string
      format: string
      example: "4"
      description: The budget ID for this transaction.
    budget_name:
      type: string
      format: string
      example: Groceries
      description: The name of the budget to be used. If the budget name is unknown, the ID will be used or the value will be ignored.
      nullable: true
      readOnly: true
    category_id:
      type: string
      format: string
      description: Category ID for this transaction.
      example: "211"
    category_name:
      type: string
      format: string
      description: Category name for this transaction.
      example: "Bills"
    source_id:
      type: string
      format: string
      example: "913"
      description: ID of the source account. Submit either this or source_name.
    source_name:
      type: string
      format: string
      example: "Checking account"
      description: Name of the source account. Submit either this or source_id.
    source_iban:
      type: string
      format: string
      example: "NL02ABNA0123456789"
      nullable: true
      readOnly: true
    source_type:
      $ref: '#/components/schemas/AccountTypeProperty'
    destination_id:
      type: string
      format: string
      example: "258"
      description: ID of the destination account. Submit either this or destination_name.
    destination_name:
      type: string
      format: string
      example: "Buy and Large"
      description: Name of the destination account. Submit either this or destination_id.
    destination_iban:
      type: string
      format: string
      example: "NL02ABNA0123456789"
      nullable: true
      readOnly: true
    destination_type:
      $ref: '#/components/schemas/AccountTypeProperty'
    tags:
      type: array
      nullable: true
      example:
      description: Array of tags.
      items:
        type: string
        format: string
        description: Tag.
        example: Barbecue preparation
    piggy_bank_id:
      type: string
      format: string
      example: "123"
      nullable: true
    piggy_bank_name:
      type: string
      format: string
      nullable: true
    subscription_id:
      type: string
      format: string
      example: "123"
      nullable: true
    subscription_name:
      type: string
      format: string
      nullable: true
