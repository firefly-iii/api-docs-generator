ObjectGroup:
  type: object
  required:
    - title
    - order
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    title:
      type: string
      format: string
      example: "My object group"
    order:
      type: integer
      format: int32
      example: 1
      description: "Order of the object group"
