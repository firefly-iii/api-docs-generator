User:
  title: A single user
  type: object
  required:
    - email
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    email:
      type: string
      format: email
      example: "james@firefly-iii.org"
      description: The new users email address.
    blocked:
      type: boolean
      format: boolean
      example: false
      description: Boolean to indicate if the user is blocked.
    blocked_code:
      $ref: '#/components/schemas/UserBlockedCodeProperty'
    role:
      $ref: '#/components/schemas/UserRoleProperty'
