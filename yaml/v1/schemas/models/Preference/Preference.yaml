Preference:
  type: object
  required:
    - name
    - data
  properties:
    created_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "%start_date_and_time%"
      readOnly: true
    name:
      type: string
      format: string
      example: currencyPreference
    data:
      $ref: '#/components/schemas/PolymorphicProperty'
