SystemInfo:
  type: object
  properties:
    data:
      type: object
      properties:
        version:
          type: string
          format: string
          example: "5.8.0-alpha.1"
        api_version:
          type: string
          format: string
          example: "2.0.0-alpha.1"
        php_version:
          type: string
          format: string
          example: "8.1.5"
        os:
          type: string
          format: string
          example: "Linux"
        driver:
          type: string
          format: string
          example: "mysql"
