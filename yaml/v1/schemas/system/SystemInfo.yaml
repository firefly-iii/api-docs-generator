SystemInfo:
  type: object
  properties:
    data:
      type: object
      properties:
        version:
          type: string
          format: string
          example: "%version%"
        api_version:
          type: string
          format: string
          description: Same value as the version field.
          example: "%version%"
        php_version:
          type: string
          format: string
          example: "8.1.5"
        os:
          type: string
          format: string
          example: "Linux"
        driver:
          type: string
          format: string
          example: "mysql"
