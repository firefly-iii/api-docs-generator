BudgetV2:
  type: object
  required:
    - name
  properties:
    created_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    updated_at:
      type: string
      format: date-time
      example: "2018-09-17T12:46:47+01:00"
      readOnly: true
    name:
      type: string
      format: string
      example: "Bills"
    active:
      type: boolean
      format: boolean
      example: false
    order:
      type: integer
      format: int32
      example: 5
      readOnly: true
